package:
  php5-fpm:
    installed: true
    versions:
      contain-element:
        match-regexp: "5.5.+"
port:
  tcp:9000:
    listening: true
    ip:
    - 0.0.0.0
process:
  php5-fpm:
    running: true

command:
  php -m|grep -e ^apc$:
    exit-status: 0
    stdout: [apc]
    stderr: []
  php -m|grep -e ^curl$:
    exit-status: 0
    stdout: [curl]
    stderr: []
  php -m|grep -e ^gd$:
    exit-status: 0
    stdout: [gd]
    stderr: []
  php -m|grep -e ^imagick$:
    exit-status: 0
    stdout: [imagick]
    stderr: []
  php -m|grep -e ^imap$:
    exit-status: 0
    stdout: [imap]
    stderr: []
  php -m|grep -e ^ldap$:
    exit-status: 0
    stdout: [ldap]
    stderr: []
  php -m|grep -e ^mcrypt$:
    exit-status: 0
    stdout: [mcrypt]
    stderr: []
  php -m|grep -e ^memcache$:
    exit-status: 0
    stdout: [memcache]
    stderr: []
  php -m|grep -e ^memcached$:
    exit-status: 0
    stdout: [memcached]
    stderr: []
  php -m|grep -e ^mongo$:
    exit-status: 0
    stdout: [mongo]
    stderr: []
  php -m|grep -e ^pdo_mysql$:
    exit-status: 0
    stdout: [pdo_mysql]
    stderr: []
  php -m|grep -e ^pdo_pgsql$:
    exit-status: 0
    stdout: [pdo_pgsql]
    stderr: []
  php -m|grep -e ^pdo_sqlite$:
    exit-status: 0
    stdout: [pdo_sqlite]
    stderr: []
  php -m|grep -e ^xdebug$:
    exit-status: 0
    stdout: [xdebug]
